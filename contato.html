<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
        <title>TÍCIA</title>
        <link rel="Stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <nav>

                <a href="index.html"><img class="logo" src="logo.png" alt="Logo da empresa"></a>

            </nav>

            <div class="caixa">

                <nav>

                    <ul>

                        <li><a class="pagina_inicial_destaque" href="index.html">Início</a></li>
                        <li><a class="pagina_contato_destaque" href="contato.html">Contato</a></li>
                    
                    </ul>

                </nav>

            </div>

        </header>

        <main>
            
            <h2 class="contatos">Contatos</h2>

            <div class="texto">

                <p>
                    Nos envie uma mensagem, e vamos responder o mais rápido possível!
                </p>

            </div>

            <form action="https://formsubmit.co/beatrizdealmeida00@outlook.com" method="POST">

                <fieldset>
                                    
                    <label>Nome:</label>
                    <input type="text" id="nome" name="Nome" class="input_padrao"
                    required><br><br>
                    
                    <label>Endereço:</label>
                    <input type="endereco" id="endereco" name="Endereço" class= "input_padrao" ><br><br>

                    <label>E-mail:</label>
                    <input type="email" id="email" name="E-mail" class="input_padrao" required placeholder="seuemail@dominio.com"><br><br>

                    <label>Celular:</label>
                    <input type="celular" id="celular" name="Celular" class="input_padrao" required placeholder="(XX) XXXXX-XXXX"><br><br>

                    <label>Área de interesse:</label>
                    <label class="checkbox"><input type="checkbox" checked>Suporte</label>
                    <label class="checkbox"><input type="checkbox" checked>Consultoria</label><br><br>

                    <label>Mensagem:</label><br>
                    <textarea id="mensagem" name="Mensagem" class="input_padrao" required></textarea><br>

                    <input type="submit" value="Enviar" class="enviar">
                
                </fieldset>

            </form>
        
        </main>

    </body>

</html>
